<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><title>登录页面</title><link rel="stylesheet" href="../../static/css/h5/normalize.min.css?t={{randomArg}}"><link rel="stylesheet" href="../../static/css/h5/m_login.min.css?t={{randomArg}}"></head><body><div class="mask"><section class="login-box"><h1><span>登录服务器</span></h1><form action="/login" method="POST"><div class="account"><label for="uname">用户名</label> <input type="text" placeholder="输入管理员用户名" name="uname" id="uname"></div><div class="pwd"><label for="upwd">密码</label> <input type="password" placeholder="输入密码" name="upwd" id="upwd"></div><input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"></form><div class="msg-con">{% block content %}<div class="alert-container">{% for message in get_flashed_messages() %}<div class="alert alert-warning"><p>{{ message }}</p></div>{% endfor %} {% block page_content %}{% endblock %}</div>{% endblock %}</div></section></div></body></html>
